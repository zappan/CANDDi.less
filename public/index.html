<!doctype html>
  <head>
    <meta charset="utf-8">
    <title>CANDDi.less</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet/less" type="text/css" href="style.less">
    <script src="js/less-1.2.1.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="header"><h1>CANDDi.less</h1></div>
    <div id="container">
      <div id="html5-buttons">
        <h2>HTML &lt;button&gt;s</h2>
        <div>
          <button class="small green">Green</button>
          <button class="small red">Red</button>
          <button class="small blue">Blue</button>
          <button class="small grey">Grey</button>
        </div>
        <div>
          <button class="med green">Green</button>
          <button class="med red">Red</button>
          <button class="med blue">Blue</button>
          <button class="med grey">Grey</button>
        </div>
        <div>
          <button class="large green">Green</button>
          <button class="large red">Red</button>
          <button class="large blue">Blue</button>
          <button class="large grey">Grey</button>
        </div>
      </div>
      <div id="html-input-buttons">
        <h2>HTML &lt;input&gt;s</h2>
        <div>
          <input type="button" class="button small green" value="Green"/>
          <input type="button" class="button small red" value="Red"/>
          <input type="button" class="button small blue" value="Blue"/>
          <input type="button" class="button small grey" value="Grey"/>
        </div>
        <div>
          <input type="button" class="button med green" value="Green"/>
          <input type="button" class="button med red" value="Red"/>
          <input type="button" class="button med blue" value="Blue"/>
          <input type="button" class="button med grey" value="Grey"/>
        </div>
        <div>
          <input type="button" class="button large green" value="Green"/>
          <input type="button" class="button large red" value="Red"/>
          <input type="button" class="button large blue" value="Blue"/>
          <input type="button" class="button large grey" value="Grey"/>
        </div>
      </div>
      <div id="anchors">
        <h2>HTML &lt;anchor&gt;s</h2>
        <div>
          <a class="button small green">Green</a>
          <a class="button small red">Red</a>
          <a class="button small blue">Blue</a>
          <a class="button small grey">Grey</a>
        </div>
        <div>
          <a class="button med green">Green</a>
          <a class="button med red">Red</a>
          <a class="button med blue">Blue</a>
          <a class="button med grey">Grey</a>
        </div>
        <div>
          <a class="button large green">Green</a>
          <a class="button large red">Red</a>
          <a class="button large blue">Blue</a>
          <a class="button large grey">Grey</a>
        </div>
      </div>
    </div>
  </body>
</html>
